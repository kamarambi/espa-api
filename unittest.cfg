[coverage]
always-on = True
coverage-report = html
                  term

[unittest]
start-dir          = test
code-directories   = api
plugins            = nose2.plugins.coverage
                     nose2.plugins.logcapture
test-file-pattern  = test*.py
test-method-prefix = test_ 

[log-capture]
always-on = True
log-level = DEBUG
